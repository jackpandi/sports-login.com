<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Student Entry Form</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            height: 100vh;
        }
        .half {
            flex: 1;
            padding: 20px;
            box-sizing: border-box;
            color: white;
            font-size: 18px;
        }
        #entry-form {
            background-color: blue;
        }
        #details-section {
            background-color: red;
            overflow-y: auto;
        }
        form {
            max-width: 400px;
            margin: auto;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- First Half - Entry Form -->
    <div class="half" id="entry-form">
        <h2>Student Entry Form</h2>
        <form id="student-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="sport">Sport:</label>
            <select id="sport" name="sport" required>
                <option value="football">Football</option>
                <option value="basketball">Basketball</option>
                <option value="volleyball">Volleyball</option>
                <!-- Add more sports as needed -->

            </select>

            <button type="button" onclick="submitForm()">Submit</button>
        </form>
    </div>

    <!-- Second Half - Display Entered Details -->
    <div class="half" id="details-section">
        <h2>Entered Details</h2>
        <ul id="student-details"></ul>
    </div>
</div>

<script>
    function submitForm() {
        var name = document.getElementById('name').value;
        var sport = document.getElementById('sport').value;

        // Display entered details
        var detailsSection = document.getElementById('student-details');
        var listItem = document.createElement('li');
        listItem.textContent = 'Name: ' + name + ', Sport: ' + sport;
        detailsSection.appendChild(listItem);

        // Clear the form
        document.getElementById('student-form').reset();
    }
</script>

</body>
</html>
